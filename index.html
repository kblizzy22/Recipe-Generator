<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to Your Recipe Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter your main recipe ingredient."
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="recipe">
          The recipe
          <br />
          will go here.
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/kblizzy22" target="_blank"
          >Kelly Bailey-Alme</a
        >
        and is
        <a href="https://github.com/kblizzy22/Recipe-Generator" target="_blank">
          open-sourced on GitHub.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
